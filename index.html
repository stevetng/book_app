<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button onclick="document.getElementById('new-book-dialog').showModal()">Add New Book</button>
    </header>

    <dialog id="new-book-dialog">
        <form id="new-book-form">
            <h2>Add New Book</h2>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required min="1">
            </div>
            <div class="form-group">
                <label for="isRead">Have you read it?</label>
                <input type="checkbox" id="isRead" name="isRead">
            </div>
            <div class="form-buttons">
                <button type="submit">Add Book</button>
                <button type="button" onclick="document.getElementById('new-book-dialog').close()">Cancel</button>
            </div>
        </form>
    </dialog>

    <div id="library-container"></div>
    <script src="script.js"></script>
</body>
</html>
